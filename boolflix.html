<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- Link al css -->
  <link rel="stylesheet" href="boolflix.css">
  <!-- link al fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
  <!-- Link al jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Link al js -->
  <script type="text/javascript" src="boolflix.js"></script>
  <!-- Link al handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js" ></script>
  <!-- Link al momentjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- Handlebars box template -->

  <script id="movie-template" type="text/x-handlebars-template">

    <li>Titolo : {{ title }} <br> Titolo Originale : {{ orTit }} <br> Lingua : {{ lang }} <br> Vote : {{ vote }}</li>
    <hr>
    <br>
  </script>

  <title>Boolflix</title>
</head>
  <body>
    <h1 class="title">Boolflix</h1>
    <input type="text" name="" value="">
    <button type="button" name="button">Search</button>
    <ul class="movies">

    </ul>
  </body>
</html>
