<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- Link al css -->
  <link rel="stylesheet" href="boolflix.css">
  <!-- link al fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
  <!-- Link a googlefont per per Noto Sans TC -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
  <!-- Link al jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Link al js -->
  <script type="text/javascript" src="boolflix.js"></script>
  <!-- Link al handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js" ></script>
  <!-- Link al momentjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- Handlebars box template -->

  <script id="movie-template" type="text/x-handlebars-template">

    <!-- <li>Titolo : {{ title }} <br> Titolo Originale : {{ orTit }} <br> Lingua : {{ lang }} <br> Vote : {{ vote }}</li>
    <hr>
    <br> -->
      <div class="movie">
        <ul>
          <li class="title-film"> {{ title }}</li>
          <div class="img">
            <img class ="imgSrc" src=" {{ imgSrc }}" />
            <div class="overlay">
              <li class=" type hidden"> {{ type }} </li>
              <li class=" orTit hidden">  {{ orTit  }}</li>
              <li class="lang hidden"> {{ lang }} {{{ langPic }}}</li>
              <li  class= "vote hidden"> {{ vote }} {{{ stars }}}</li>
            </div>
          </div>
          <li class="overview hidden"> {{ overview }}</li>
        </ul>
      </div>

  </script>

  <title>Boolflix</title>
</head>
  <body>
    <header>
      <div class="navbar hidden">
        <div class="left-nav">
          <div class="logo">
            <img id="logo" src="img/netflix.png" alt="">
          </div>
          <div class="list">
            <span>Home</span>
            <span>Serie</span>
            <span>Film</span>
            <span>Aggiunti di recente</span>
            <span>La mia lista</span>
          </div>
        </div>
        <div class="right-nav">
          <input class="m10" id="film-input" type="text" name="" value="" placeholder="Search here..">
          <span class="m10" id="btn">
            <i class="fas fa-search"></i>
          </span>
          <span class="notification m10">
            <i class="fas fa-bell"></i>
          </span>
          <span class="profile m10">
            <img src="https://occ-0-778-784.1.nflxso.net/art/ed259/bb34122b631257b8418ac9e4d9457c4d2e8ed259.png" alt="">
            <i class="fas fa-angle-down m10"></i>
          </span>
        </div>
      </div>
    </header>
    <main>
        <div class="content">
          <div class="logo-main">
            <img id="logo" src="img/netflix.png" alt="">
          </div>
      </div>
      <div class="movie-container ">

      </div>
    </main>

  </body>
</html>
